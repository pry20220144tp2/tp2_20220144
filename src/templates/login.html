<head>
    <title>APPC - Iniciar Sesión</title>
</head>
{% extends "layout.html" %}

{% block content %}

<body>
    <div class="container">
        <div class="about-history-txt">
            <h2>Iniciar Sesión</h2>
        </div>
        <form action="{{ url_for('login') }}" method="post">
            <center><img class="mb-4" src="{{ url_for('static', filename='img/img1.png') }}" alt="" width="300"
                    height="300"></center>
            {%if mesage is defined and mesage %}
            <div class="alert alert-warning">{{ mesage }}
            </div>
            {% endif %}
            <div class="form-group d-grid gap-2 col-2 mx-auto">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" name="email">
            </div>
            <div class="form-group d-grid gap-2 col-2 mx-auto">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu contraseña"
                    name="pswd">
            </div>
            <div class="form-group d-grid gap-2 col-2 mx-auto">
                <label for="rol">Rol</label>
                <select name="rol" class="form-select" aria-label="Default select example">
                    <option selected>Choose an option</option>
                    <option value="Administrador Global">Administrador Global</option>
                    <option value="Administrador de Red">Administrador de Red</option>
                    <option value="Usuario">Usuario</option>
                </select>
            </div>
            <div class="button">
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
                </div>
            </div>
            <p class="bottom">¿No tienes cuenta? <a class="bottom" href="{{url_for('register')}}">Registrate Aquí</a>
            </p>
            <p> </p>
        </form>

    </div>



</body>
{% endblock %}
