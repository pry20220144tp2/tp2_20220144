<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inicio de Sesion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}">
    </head>
    <body>
        <h1 class="display-1">
            M-ANTIPISH
        </h1>
        <div class="container">
            <h2 class="text">Log In</h2>
            <form action="{{ url_for('login') }}" method="post">
                <center><img class="mb-4" src="{{ url_for('static', filename='img/img1.png') }}" alt="" width="300" height="300"></center>
                {%if mesage is defined and mesage %}
                <div class = "alert alert-warning">{{ mesage }}
                </div>
                {% endif %} 
                <div class="form-group d-grid gap-2 col-2 mx-auto">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" name="email">   
                </div>
                <div class="form-group d-grid gap-2 col-2 mx-auto">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" name="pswd">
                </div>
                <div class="form-group d-grid gap-2 col-2 mx-auto">
                    <label for="rol">Rol</label>
                    <select name="rol" class="form-select" aria-label="Default select example">
                        <option selected>Choose an option</option>
                        <option value="Administrador Global">Administrador Global</option>
                        <option value="Administrador de Red">Administrador de Red</option>
                        <option value="Usuario">Usuario</option>
                    </select>
                </div>
                <div class="button">
                    <div class="d-grid gap-2 col-2 mx-auto">
                        <button type="submit" class="btn btn-dark">Login</button>
                    </div>
                </div>
                <p class="bottom">¿No tienes cuenta? <a class="bottom" href="{{url_for('register')}}">Registrate Aquí</a></p>
            </form>
            
        </div>
       
        
        
    </body>
</html>
