<head>
    <title>APPC - Registrarse</title>
</head>
{% extends "layout.html" %}

{% block content %}

<body>
    <br>
    <div class="container">
        <div class="about-history-txt">
            <h2>Registrarse</h2>
        </div>
        <form action="{{url_for('register')}}" method="post">
            <center><img class="mb-4" src="{{ url_for('static', filename='img/img1.png') }}" alt="" width="300"
                    height="300"></center>
            {% if mesage is defined and mesage %}
            <div class="alert alert-warning">{{ mesage }}</div>
            {% endif %}
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa un nombre"
                    name="name">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email"
                    placeholder="Ingresa un correo electrónico" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Ingresa una contraseña" name="pswd">
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <select name="rol" class="form-select" aria-label="Default select example">
                    <option selected>Escoge una opción</option>
                    <option value="Administrador Global">Administrador Global</option>
                    <option value="Administrador de Red">Administrador de Red</option>
                    <option value="Usuario">Usuario</option>
                </select>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-dark">Registrarse</button>
            </div>
            <br>
            <p class="bottom">Ya tienes una cuenta? <a class="bottom" href="{{url_for('login')}}">Inicia sesion
                    aquí</a></p>
            <br>
        </form>
    </div>

</body>
{% endblock %}
